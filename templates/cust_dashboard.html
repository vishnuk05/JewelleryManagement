<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-text {
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            margin-left: 10px;
        }

        .container {
            padding-top: 20px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-item {
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensure the image covers the entire card */
        }

        th {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-text">Welcome {{ username }}</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cust_logout/">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cust_update' id %}">Update</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Products</h2>

        <div class="product-grid">
            {% for i in productsview %}
            <div class="product-item">
                <div class="card" style="width: 18rem;">
                    <img src="{{ i.image.url }}" class="card-img-top" alt="img">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.product_name }}</h5>
                        <p class="card-text">Category: {{ i.category }}</p>
                        <p class="card-text">Material: {{ i.material }}</p>
                        <p class="card-text">Price: {{ i.price }}</p>
                        <a href="# "class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional, if you need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
