<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
            background-image: url('https://t3.ftcdn.net/jpg/03/99/63/14/360_F_399631418_0TDSWudNmyXRHbyH40CPEoGcJU7o9hnz.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background color for navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff; /* white text color */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffc107; /* yellow text color on hover */
        }
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background color for dropdown */
        }
        .dropdown-menu .dropdown-item {
            color: #fff; /* white text color */
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1); /* semi-transparent white background color on hover */
        }
        .jumbotron {
            text-align: center;
            padding: 100px 0;
            margin-bottom: 0;
        }
        .jumbotron h1, .jumbotron p {
            color: #fff; /* white text color */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Jewellery Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCustomer" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Customer
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCustomer">
                            <li><a class="dropdown-item" href="/cust_login/">Login</a></li>
                            <li><a class="dropdown-item" href="/customer/">Register</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownStaff" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Staff
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownStaff">
                            <li><a class="dropdown-item" href="/staff_login/">Login</a></li>
                            <li><a class="dropdown-item" href="/staff/">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Welcome to our Jewellery Shop</h1>
        <p>Discover our exquisite collection of jewellery pieces</p>
    </div>

    <!-- Bootstrap JS (optional, if you need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
